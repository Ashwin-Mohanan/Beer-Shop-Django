<!DOCTYPE html>
{%extends 'testapp/home.html' %}
{%block body%}
<h4 class="heading">{{beer.Bname|upper}} Details</h4>
<div class="Container">
    <ul>
        <li>Brand Name :- {{beer.Bname|title}}</li>
        <li>Brand Taste :- {{beer.Taste|title}}</li>
        <li>Brand Color :-{{beer.color|title}}</li>
        <li>Brand Price :-{{beer.price|title}}</li>
    </ul>

    <a href="/{{beer.id}}/update" class="btn btn-success">Update</a>
    <a href="/{{beer.id}}/delete" class="btn btn-danger">Delete</a>
</div>
{%endblock%}
